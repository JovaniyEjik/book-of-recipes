<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="turnjs4/lib/turn.js"></script>
<script>
VANTA.TOPOLOGY({
  el: ".wrapper",
  mouseControls: false,
  touchControls: false,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xb67c3f,
  backgroundColor:0x4d1900
});

let widthL = +window.getComputedStyle(document.querySelector('.bookzone')).width.slice(0, -2) * 0.7 ;
  let heightL = +window.getComputedStyle(document.querySelector('.bookzone')).height.slice(0, -2) * 0.85;
  $("#flipbook").turn({
    width: widthL,
    height: heightL,
    autoCenter: true
  });
</script>
